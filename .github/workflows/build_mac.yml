name: MacOS build (Homebrew)

on:
  pull_request:
    branches: [ "master" ]

permissions:
  issues: write
  pull-requests: write
  checks: write

jobs:
  build:

    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        brew install git gcc cmake sqlite3 gcovr jpeg

    - name: Checkout silber repo
      uses: actions/checkout@v3
      with:
        repository: MaksymT17/silber
        ref: ${{ github.head_ref }}
        path: silber

    - name: Build artifacts with Cmake
      run: |
        cd aquamarine &&
        ./build.sh

    - name: Run unit test
      run: |
        cd aquamarine/unit_tests &&
        ./prepare_build.sh &&
        cd build &&
        make -j8 &&
        ./aquamarine_ut

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: aquamarine_build_MacOS
        path: aquamarine/build